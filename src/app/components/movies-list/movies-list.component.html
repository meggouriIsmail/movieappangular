<div class="m-2 row">
   <div class="grid" *ngFor="let movie of movies" style="width: 18rem">
      <div class="g-col-3 card mb-4 text-white bg-dark">
         <img class="card-img-top" src="{{ movie.cover?.imageLink }}" alt="Card image cap" />
         <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
               Director : {{ movie.director?.name }}
            </h6>
            <a href="/movie-details/{{ movie.id }}" class="btn btn-primary btn-sm m-1">Details</a>
            <a href="#" class="btn btn-danger btn-sm" (click)="deleteHelper(movie.id, $event)">Delete</a>
         </div>
      </div>
   </div>
</div>
<!-- DELETE MODAL -->
<div id="id01" class="modal">
   <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
   <form class="modal-content" action="/action_page.php">
      <div class="container">
         <h1>Delete Movie</h1>
         <p>Are you sure you want to delete this movie?</p>

         <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
               Cancel
            </button>
            <button type="button" (click)="delete()" class="deletebtn">
               Delete
            </button>
         </div>
      </div>
   </form>
</div>
