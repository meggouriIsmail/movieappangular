<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 px-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form>

                            <div class="row">
                                <div class="col-md-6 mb-2">

                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example1cg" [(ngModel)]="user.username"
                                            name="username" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Your User Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-2">

                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example7cg" [(ngModel)]="user.firstName"
                                            name="firstName" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example7cg">Your First Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-2">
                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example4cdgp" [(ngModel)]="user.lastName"
                                            name="lastName" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cdgp">Your Last Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2 pb-2">
                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example4cdg" [(ngModel)]="user.city" name="city"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cdg">Your City</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-2 pb-2">
                                    <div class="form-outline mb-2">
                                        <input type="email" id="form3Example3cg" [(ngModel)]="user.email" name="email"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-2 pb-2">
                                    <div class="form-outline mb-2">
                                        <input type="password" id="form3Example4cg" [(ngModel)]="user.password"
                                            name="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                    </div>
                                </div>
                            </div>

                            <div class="my-3">
                                <input class="btn btn-primary btn-lg" type="submit" (click)="save()" value="Register" />
                            </div>
                            <p class="text-center text-muted my-3">Have already an account? <a href="#!"
                                class="fw-bold text-body"><u>Login here</u></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
