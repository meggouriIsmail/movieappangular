<h3>Add Movie</h3>
<form>
    <div class="form-group">
        <label class="mb-2 fs-1" for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" [(ngModel)]="movie.title"
            placeholder="the movie Title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="movie.description" id="description"
            rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="formFile" class="form-label">Cover</label>
        <input type="file" accept="images/*" (change)="selectImage($event)" class="form-control" id="cover"
            name="movieCover">
        <img [src]="coverPreview" class="rounded mx-auto d-block" width="200" height="200" alt="...">
    </div>

    <div class="form-group">
        <label for="name">Director Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="movie.director.name" id="name"
            placeholder="the director name">
    </div>
    <div class="form-group mb-2">
        <label for="phone">Director photo Link</label>
        <input type="tel" class="form-control" name="link" [(ngModel)]="movie.director.link" id="link"
            placeholder="the director photo Link">
    </div>
    <div class="form-group">
        <label for="firstName">Actor First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="actor.firstName" id="firstName" placeholder="the actor first name">
    </div>

    <div class="form-group">
        <label for="lastName">Actor Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="actor.lastName" id="lastName"
            placeholder="the actor last name">
    </div>

    <div class="form-group">
        <label for="age">Actor Age</label>
        <input type="text" class="form-control" name="age" [(ngModel)]="actor.age" id="age"
            placeholder="the actor age">
    </div>
    <div class="form-group mb-2">
        <label for="photoLink">Actor photo Link</label>
        <input type="tel" class="form-control" name="photoLink" [(ngModel)]="actor.photoLink" id="photoLink"
            placeholder="the actor photo Link">
    </div>
    
    <div class="form-group m-3 container">
        <label class="pb-2 fs-3">Categories</label>
        <div class="row" id="checkRow">
            <div class="col-sm-4 form-check" *ngFor="let cat of categories">
                <input class="form-check-input" name="{{cat.name}}" (change)="setCat($event)" type="checkbox" id="{{cat.cat_id}}">
                <label class="form-check-label" for="flexCheckDefault">
                    {{cat.name}}
                </label>
            </div>
        </div>
    </div>

    <button (click)="saveMovie()" class="btn btn-primary">Save</button>
</form>
