<form>
    <div class="form-group">
        <h3 class="mb-2" for="title">{{movie.title}}</h3>
        <input type="text" class="form-control" placeholder="{{movie.title}}" name="title" id="title"
            [(ngModel)]="movie.title">
    </div>
    <div class="form-group">
        <h3 for="description">Description</h3>
        <textarea class="form-control" placeholder="{{movie.description}}" name="description"
            [(ngModel)]="movie.description" id="description" rows="4"></textarea>
    </div>
    <div class="form-group mt-2">
        <h4 for="cover">Cover</h4>
        <input type="file" accept="images/*" (change)="selectImage($event)" class="form-control-file" id="cover"
            name="movieCover">
        <img src="{{ movie.images[0]?.imageLink }}" class="rounded mx-auto d-block" width="200" height="200" alt="...">
    </div>

    <div class="form-group">
        <h3 for="name">Director Name</h3>
        <input type="text" class="form-control" placeholder="{{movie.director.name}}" name="name"
            [(ngModel)]="movie.director.name" id="name">
    </div>
    <div class="form-group mb-2">
        <label for="phone">Director photo Link</label>
        <input type="text" class="form-control" name="link" placeholder="{{movie.director.link}}"
            [(ngModel)]="movie.director.link" id="link">
    </div>

    <div class="form-group mt-2 mb-2">
        <h3>Actor List</h3>
        <div class="list-group" id="list-tab" role="tablist">
            <a *ngFor="let actor of movie.actors" class="list-group-item list-group-item-action "
                id="{{actor.actor_id}}" data-bs-toggle="list" role="tab" aria-controls="list-home">{{actor.firstName}}
                {{actor.lastName}}</a>
        </div>
        <button routerLink="/add-actor/{{movie.id}}" class="mt-2 text-light btn btn-info">Ajouter des acteurs</button>
    </div>

    <div class="form-group">
        <h3 class="">Categories</h3>
        <div class="row container m-2 mt-4 mb-4" id="checkRow">
            <div class="col-sm-4 form-check" *ngFor="let cat of movie.categories">
                <input class="form-check-input ch" checked="true" name="{{cat.name}}" (change)="setCat($event)" type="checkbox"
                    id="{{cat.cat_id}}">
                <label class="form-check-label" for="flexCheckDefault">
                    {{cat.name}}
                </label>
            </div>
            <div class="col-sm-4 form-check" *ngFor="let cat of categories">
                <input class="form-check-input" name="{{cat.name}}" (change)="setCat($event)" type="checkbox"
                    id="{{cat.cat_id}}">
                <label class="form-check-label" for="flexCheckDefault">
                    {{cat.name}}
                </label>
            </div>
        </div>
    </div>
    <button (click)="updateMovie(movie.id)" class="btn-lg btn btn-success">Save</button>
</form>
