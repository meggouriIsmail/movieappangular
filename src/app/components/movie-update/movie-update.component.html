<form>
    <div class="form-group">
        <label class="mb-2 fs-1" for="title">{{movie.title}}</label>
        <input type="text" class="form-control" placeholder="{{movie.title}}"  name="title" id="title" [(ngModel)]="movie.title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" placeholder="{{movie.description}}" name="description"
            [(ngModel)]="movie.description" id="description" rows="4"></textarea>
    </div>
    <div class="form-group mt-2">
        <label for="cover">Cover</label>
        <input type="file" accept="images/*" (change)="selectImage($event)" class="form-control-file" id="cover" name="movieCover">
        <img src="{{ movie.images[0]?.imageLink }}" class="rounded mx-auto d-block" width="200" height="200"
            alt="...">
    </div>

    <div class="form-group">
        <label for="name">Director Name</label>
        <input type="text" class="form-control" placeholder="{{movie.director.name}}" name="name" [(ngModel)]="movie.director.name" id="name">
    </div>
    <div class="form-group mb-2">
        <label for="phone">Director photo Link</label>
        <input type="text" class="form-control" name="link" placeholder="{{movie.director.link}}" [(ngModel)]="movie.director.link" id="link" >
    </div>

    <div class="form-group m-3 container">
        <label class="pb-2 fs-3">Categories</label>
        <div class="row" id="checkRow">
            <div class="col-sm-4 form-check" *ngFor="let cat of movie.categories">
                *ngFor="let cat of categories"
                <input class="form-check-input" name="{{cat.name}}" (change)="setCat($event)" type="checkbox" id="{{cat.cat_id}}">
                <label class="form-check-label" for="flexCheckDefault">
                    {{cat.name}}
                </label>
            </div>
        </div>
    </div>
    <button (click)="updateMovie(movie.id)" class="btn btn-primary">Save</button>
</form>
